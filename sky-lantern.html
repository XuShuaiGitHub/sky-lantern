<!DOCTYPE html>
<html>
  <head>
    <title>真实风格孔明灯</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #0a0a2a;
        touch-action: none;
      }
      #lanternCanvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="lanternCanvas"></canvas>

    <script>
      // 初始化Canvas
      const canvas = document.getElementById("lanternCanvas");
      const ctx = canvas.getContext("2d");

      // 设置Canvas尺寸
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      // 物理参数
      const PHYSICS = {
        liftForce: -0.02,
        windForce: 0.005,
        airResistance: 0.99,
        turbulence: 0.003,
      };

      // 星空背景类
      class Starfield {
        constructor() {
          this.stars = [];
          this.init();
        }

        init() {
          for (let i = 0; i < 200; i++) {
            this.stars.push({
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              size: Math.random() * 2 + 0.5,
              brightness: Math.random() * 0.7 + 0.3,
              speed: Math.random() * 0.05 + 0.02,
            });
          }
        }

        update() {
          for (let i = 0; i < this.stars.length; i++) {
            const star = this.stars[i];
            star.y -= star.speed;
            if (star.y < 0) {
              star.y = canvas.height;
              star.x = Math.random() * canvas.width;
            }

            star.brightness += (Math.random() - 0.5) * 0.05;
            star.brightness = Math.max(0.3, Math.min(1, star.brightness));
          }
        }

        draw() {
          ctx.fillStyle = "white";
          for (let i = 0; i < this.stars.length; i++) {
            const star = this.stars[i];
            ctx.globalAlpha = star.brightness;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
            ctx.fill();
          }
          ctx.globalAlpha = 1;
        }
      }

      // 孔明灯类
      class Lantern {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = canvas.height + 50;
          this.vx = Math.random() * 0.2 - 0.1;
          this.vy = Math.random() * 0.2 + 0.3;
          this.width = 100 + Math.random() * 80;
          this.height = this.width * 1.2;
          this.rotation = Math.random() * 0.05 - 0.025;
          this.rotationSpeed = (Math.random() - 0.5) * 0.002;
          this.opacity = 1;
          this.flameFlicker = 0;
        }

        update() {
          this.vy = (this.vy + PHYSICS.liftForce) * PHYSICS.airResistance;
          this.vx =
            (this.vx + (Math.random() - 0.5) * PHYSICS.turbulence) *
            PHYSICS.airResistance;

          this.x += this.vx;
          this.y += this.vy;
          this.rotation += this.rotationSpeed;
          this.rotation = Math.max(-0.2, Math.min(0.2, this.rotation));

          // 火苗闪烁效果
          this.flameFlicker = Math.sin(Date.now() / 200) * 0.1 + 1;

          const isFullyVisible = this.y < canvas.height - this.height / 2;
          const isAboveTop = this.y < -this.height;

          if (isAboveTop) {
            this.opacity = 0;
          } else if (isFullyVisible) {
            const progress = -this.y / (canvas.height + this.height);
            this.opacity = 1 - progress * progress;
          }

          return this.opacity > 0;
        }

        draw() {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.rotation);
          ctx.globalAlpha = this.opacity;

          // 绘制上宽下窄的孔明灯主体
          this.drawLanternBody();

          // 绘制真实火焰效果
          this.drawRealisticFlame();

          ctx.restore();
        }

        drawLanternBody() {
          const topWidth = this.width;
          const bottomWidth = this.width * 0.6;
          const bodyHeight = this.height * 0.8;

          ctx.beginPath();

          // 上边缘（带圆角）
          ctx.moveTo(-topWidth / 2 + 10, -bodyHeight / 2);
          ctx.arcTo(
            topWidth / 2,
            -bodyHeight / 2,
            topWidth / 2,
            -bodyHeight / 2 + 10,
            10
          );

          // 右侧边缘（上宽下窄）
          ctx.lineTo(bottomWidth / 2, bodyHeight / 2);

          // 下边缘（带圆角）
          ctx.arcTo(
            -bottomWidth / 2,
            bodyHeight / 2,
            -bottomWidth / 2,
            bodyHeight / 2 - 10,
            10
          );

          // 左侧边缘（下窄上宽）
          ctx.lineTo(-topWidth / 2, -bodyHeight / 2 + 10);

          // 渐变填充
          const gradient = ctx.createLinearGradient(
            0,
            -bodyHeight / 2,
            0,
            bodyHeight / 2
          );
          gradient.addColorStop(0, "rgba(255, 120, 50, 0.9)");
          gradient.addColorStop(0.5, "rgba(255, 80, 30, 0.85)");
          gradient.addColorStop(1, "rgba(255, 60, 20, 0.8)");

          ctx.fillStyle = gradient;
          ctx.fill();

          // 边框
          ctx.strokeStyle = "rgba(150, 60, 20, 0.6)";
          ctx.lineWidth = 2;
          ctx.stroke();

          // 底部支撑结构
          ctx.beginPath();
          ctx.moveTo(-bottomWidth / 2, bodyHeight / 2);
          ctx.lineTo(bottomWidth / 2, bodyHeight / 2);
          ctx.lineWidth = 4;
          ctx.strokeStyle = "rgba(100, 40, 10, 0.9)";
          ctx.stroke();
        }

        drawRealisticFlame() {
          const flameHeight = this.height * 0.4;
          const baseWidth = this.width * 0.2;

          // 火焰核心（明亮部分）
          ctx.save();
          ctx.translate(0, this.height / 2 - 15);

          // 火焰抖动效果
          const flickerOffset = (Math.random() - 0.5) * 5 * this.flameFlicker;

          // 主火焰形状（使用贝塞尔曲线）
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.bezierCurveTo(
            baseWidth / 2,
            -flameHeight * 0.3,
            baseWidth / 3,
            -flameHeight * 0.7,
            flickerOffset,
            -flameHeight
          );
          ctx.bezierCurveTo(
            -baseWidth / 3,
            -flameHeight * 0.7,
            -baseWidth / 2,
            -flameHeight * 0.3,
            0,
            0
          );

          // 火焰渐变
          const flameGradient = ctx.createLinearGradient(0, 0, 0, -flameHeight);
          flameGradient.addColorStop(0, "rgba(255, 255, 200, 0.9)");
          flameGradient.addColorStop(0.5, "rgba(255, 200, 50, 0.8)");
          flameGradient.addColorStop(1, "rgba(255, 100, 0, 0.6)");

          ctx.fillStyle = flameGradient;
          ctx.fill();

          // 火焰外焰（半透明边缘）
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.bezierCurveTo(
            baseWidth / 1.5,
            -flameHeight * 0.4,
            baseWidth / 2,
            -flameHeight * 0.8,
            flickerOffset * 1.2,
            -flameHeight * 1.1
          );
          ctx.bezierCurveTo(
            -baseWidth / 2,
            -flameHeight * 0.8,
            -baseWidth / 1.5,
            -flameHeight * 0.4,
            0,
            0
          );

          ctx.fillStyle = "rgba(255, 150, 50, 0.3)";
          ctx.fill();

          ctx.restore();
        }
      }

      // 游戏主逻辑
      const lanterns = [];
      const starfield = new Starfield();

      function initLanterns() {
        for (let i = 0; i < 3; i++) {
          setTimeout(() => {
            lanterns.push(new Lantern());
          }, i * 800);
        }

        setInterval(() => {
          if (lanterns.length < 8) {
            lanterns.push(new Lantern());
          }
        }, 2000);
      }

      function animate() {
        ctx.fillStyle = "rgba(10, 10, 30, 0.15)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        starfield.update();
        starfield.draw();

        for (let i = lanterns.length - 1; i >= 0; i--) {
          if (!lanterns[i].update()) {
            lanterns.splice(i, 1);
          } else {
            lanterns[i].draw();
          }
        }

        requestAnimationFrame(animate);
      }

      // 启动
      initLanterns();
      animate();

      // 交互
      canvas.addEventListener("click", () => {
        lanterns.push(new Lantern());
      });

      canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        lanterns.push(new Lantern());
      });
    </script>
  </body>
</html>
